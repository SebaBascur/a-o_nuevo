<h1 class="texto" style="color: white; font-size: larger; text-align: center; padding: 160px;">
    Queda poco para recibir el 2024.
</h1>



    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
    <script>
        function getTimeRemaining(endtime) {
            var t = Date.parse(endtime) - Date.parse(new Date());
            var seconds = Math.floor((t / 1000) % 60);
            var minutes = Math.floor((t / 1000 / 60) % 60);
            var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            return {
                'total': t,
                'days': days,
                'hours': hours,
                'minutes': minutes,
                'seconds': seconds
            };
        }

        function updateClock() {
            var endtime = '2024-01-01T00:00:00Z';
            var t = getTimeRemaining(endtime);
            var timeString = ('0' + t.days).slice(-3) + " días " +
                             ('0' + t.hours).slice(-2) + " horas " +
                             ('0' + t.minutes).slice(-2) + " minutos " +
                             ('0' + t.seconds).slice(-2) + " segundos";
            document.getElementById('clock').textContent = timeString;

            if (t.total <= 0) {
                clearInterval(timeinterval);
                launchConfetti();
                document.getElementById('clock').textContent = "¡Feliz Año Nuevo!";
            }
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateClock();
            var timeinterval = setInterval(updateClock, 1000);
        });
    </script>



</body>
